<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Boostix - Заказы</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="snow-container"></div>

<div class="theme-toggle">
    <button id="toggleTheme"><i class="fas fa-adjust"></i> Тема</button>
</div>

<div class="container">
<aside class="sidebar">
    <h2>Boostix</h2>
    <p>Баланс: <strong>{{ balance.balance }} {{ balance.currency }}</strong></p>
    <form id="quickTopupForm" style="margin-bottom:12px">
        <input type="number" name="amount" placeholder="Пополнить (demo)" style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff" />
    </form>
    <ul>
        <li><a class="big-btn" href="/">Главная</a></li>
        <li><a class="big-btn" href="/orders">Заказы</a></li>
        <li><a class="big-btn" href="/statistics">Статистика</a></li>
    </ul>
</aside>

<main class="main-content">
    <h1>Мои заказы</h1>
    {% if orders %}
    <ul>
        {% for order in orders %}
        <li>{{ order }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Заказов пока нет.</p>
    {% endif %}
</main>
</div>

<script src="/static/main.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
